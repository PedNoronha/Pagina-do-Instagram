<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instawrapper">
        <div class="instaphone">
            <img src="phoneee.png" alt="foto celular insta">
        </div>
        <div class="instalogin">
            <div class="group">
                <img src="instalogo.png" class="instalogo" alt="logo do insta">
                <div class="photoprofile">
                    <img src="perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="insta-login" style="text-decoration:none">Continue como noronap</a>
                <a href="#" class="insta-logout" style="text-decoration:none">Remover conta</a>  
            </div>
            <div class="group">
                <p class="notaccount">Não é noronap?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue" style="text-decoration:none">Alternar conta</a>
                    ou 
                    <a href="#" class="link-blue" style="text-decoration:none">Inscreva-se</a>
                </p>

            </div>
            <div class="app">
                <p class="app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
